<!-- @Page-type: gallery-0 -->

<form class="preview-edit nub-context" data="/remote/website/data/page/{{pageIdx}}">
		
	 <!-- Title -->
    <div class="area area-title">
        <label class="nub-view title" data="title" data-editor="text"><h2>Edit page title</h2></label>
    </div>	
	
	<!--Image-->
	<div class="area area-image">
	    <label class="nub-view image" data="image1" data-editor="image">
	    	<p><i class="icon-picture"></i></p>
	    	<p>Click on me to add an image</p>
	    </label>
	</div>
