<!-- @Page-type: youtube-0 -->

<form class="preview-edit nub-context" data="/remote/website/data/page/{{pageIdx}}">

	<!-- Title -->
	<div class="area area-title">
		<label class="nub-view title" data="title" data-editor="text">Edit page title</label>	
	</div>
	<!--Video URL-->
	<div class="area area-video">
		<label class="nub-view" data="videoURI" data-editor="text">
		<p><i class="icon-film"></i></p>
		<p> Add the Youtube video url</p>
		</label>
	</div>
	
	<!-- Body -->
	<div class="area area-body">
		<label class="nub-view body" data="body" data-editor="richtext">
		<p>Add content</p>
		<h1><i class="icon-reorder"></i></h1>
		</label>
	</div>
	
	<div class="form-actions preview-actions">
	<button type="submit" class="btn btn-primary">Save changes</button>
	</div>	

</form>
