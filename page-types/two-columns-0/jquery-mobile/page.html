<!-- Two column page type, version 1: tagline, main text, image, colum 1 and column 2 -->
<h5>{{_page_.tagLine}}</h5>
<p><img src="{{_page_.topImage}}" /></p>
<p>{{_page_.body}}</p>
<div class="ui-grid-a">
	<div class="ui-block-a">
		<div class="ui-body">
			<h4>{{_page_.columnOneTitle}}</h4>
			<p>{{_page_.columnOneBody}}</p>
		</div>
	</div>
	<div class="ui-block-b">
		<div class="ui-body">
			<h4>{{_page_.columnTwoTitle}}</h4>
			<p>{{_page_.columnTwoBody}}</p>
		</div>
	</div>
</div>
