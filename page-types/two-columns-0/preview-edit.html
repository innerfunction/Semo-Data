<!-- @Page-type: two-columns-0 -->

<form>
	<fieldset class="nub-context" data="/remote/website/data/page/{{pageIdx}}">
		
		<!-- Body -->
		<label for="body" class="">Content</label>
		<textarea type="text" name="body" class="nub-view website-data "></textarea>
		
		<!-- Column 1 -->
		<label for="columnOneTitle" class="">C1 Title</label>
		<input type="text" name="columnOneTitle" value="New page" class="nub-view website-data"/>
		
		<label for="columnOneBody" class="">C1 content</label>
		<textarea type="text" name="columnOneBody" class="nub-view website-data "></textarea>
	    
	    <!-- Column 2 -->
	    <label for="columnTwoTitle" class="">C2 Title</label>
        <input type="text" name="columnTwoTitle" value="New page" class="nub-view website-data"/>
	    
	    <label for="columnTwoBody" class="">C2 content</label>
	    <textarea type="text" name="columnTwoBody" class="nub-view website-data "></textarea>
	    		  		  	
	</fieldset>
</form>
