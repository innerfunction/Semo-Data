<!-- @Page-type: Contact-0 -->

<form>

	<fieldset class="nub-context" data="/remote/website/data/page/{{pageIdx}}">
		
		<!--Address-->
		<label class="" for="address">Address</label>
		<input name="address" class="nub-view website-data" type="file" data="address" placeholder="Main Street, NY" />	
		
		<!--Phone number-->
	  	<label class="" for="phone">Phone number</label>
	  	<input name="phone" class="nub-view website-data" type="file" data="phone" placeholder="+00 123456789" />	  	
	  	
	  	<!--Email address-->
	  	<label class="" for="phone">Email</label>
	  	<input name="email" class="nub-view website-data" type="file" data="email" placeholder="example@mail.com" />	 
	  	
	  	<!--Facebook-->
	  	<label class="" for="facebook">Facebook</label>
	  	<input name="facebook" class="nub-view website-data" type="file" data="facebook" placeholder="user-name" />	
	  	
	  	<!--Twitter-->
	  	<label class="" for="twitter">Twitter</label>
	  	<input name="twitter" class="nub-view website-data" type="file" data="twitter" placeholder="user-name" />
	  	
	  	<!--LinkedIn-->
	  	<label class="" for="linkedin">LinkedIn</label>
	  	<input name="linkedin" class="nub-view website-data" type="file" data="linkedin" placeholder="linkedin url" />	  	

	</fieldset>
</form>
