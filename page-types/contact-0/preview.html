<!-- @Page-type: Contact-0 -->

<form class="preview-edit nub-context" data="/remote/website/data/page/{{pageIdx}}">
		
	<!-- Title -->
	<div class="area area-title">
		<label class="nub-view title" data="title" data-editor="text">Edit page title</label>	
	</div>
	
	<!--Address-->
	<div class="area area-row form-label left">
		<span>Address: <label class="nub-view body" data="address" data-editor="text"><i class="icon-map-marker"></i> Add your address</label>	
	</div>
	
	<!--Phone number-->
	<div class="area area-row form-label left">
		<span>Phone/Mobile: <label class="nub-view body" data="phone" data-editor="text"><i class="icon-phone-sign"></i> Add your Phone or mobile</label>
	</div>	
	
	<!--Email address-->
	<div class="area area-row form-label left">
		<span>Email: <label class="nub-view body" data="email" data-editor="text"><i class="icon-envelope-alt"></i> Write your Email</label>
	</div>	
	
	<!--Facebook-->
	<div class="area area-row form-label left">
		<span>Facebook: <label class="nub-view body" data="facebook" data-editor="text"><i class="icon-facebook-sign"></i> Write your Facebook URL</label>
	</div>	
	
	<!--Twitter-->
	<div class="area area-row form-label left">
		<span>Twitter: <label class="nub-view body" data="twitter" data-editor="text"><i class="icon-twitter-sign"></i> Add your Twitter username</label>
	</div>	
	
	<!--LinkedIn-->
	<div class="area area-row form-label left">
		<span>LinkedIn: <label class="nub-view body" data="linkeid" data-editor="text"><i class="icon-linkedin-sign"></i> Write your LinkedIn URL</label>	
	</div>	
	
	<div class="form-actions preview-actions">
		<button type="submit" class="btn btn-primary">Save changes</button>
	</div>	

</form>
