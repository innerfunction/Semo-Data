<!-- Contact page type -->

<form action="#" method="get">
	
<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
	<label for="subject" class="ui-input-text">Subject:</label>
	<input type="text" name="subject" id="subject" value="" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
</div>
<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
	<label for="textarea" class="ui-input-text">Message:</label>
	<textarea cols="40" rows="8" name="textarea" id="textarea" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset"></textarea>
</div>

<div class="ui-body">
	<fieldset class="ui-grid-a">
		<div class="ui-block-a">
			<button type="submit" data-theme="a" class="ui-btn-hidden" aria-disabled="false">Cancel</button>
		</div>
		<div class="ui-block-b">
			<button type="submit" data-theme="a" class="ui-btn-hidden" aria-disabled="false">Send</button>
		</div>
	</fieldset>
</div>

<p>If you want to visit us we are in<span>{{_page_.address}}</span>. Also, you can call us: <a href="#">{{_page_.phone}}</a></p>

<p>Don't forget to follow us! <a href="{{_page_.twitter}}" target="_blank">{{_page_.twitter}}</a>.</p>

</form>
