        <div class="area area-title">
	        <label class="nub-view title" data="title" data-editor="text"><h2>Edit page title</h2></label>
	    </div>	

		
		<!-- Address -->
		<div class="area area-row form-label left span3">
			<span class=""> Adress:  <label for="address" class="nub-view body" data="adress" data-editor="text">Address</label></span>

		<!-- Coordinates -->
		<div class="area area-row form-label left span3">
			<span class=""> Coordinates:  <label for="mapURI" class="nub-view body" data="mapURI" data-editor="text">Coordinates</label></span>

	  	</div>	
	  	
	  	  		  	
</form>
