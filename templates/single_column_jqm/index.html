	<head>
	    <meta charset="UTF-8" />
	    <title>{{name}}</title>
		{{{_includes_}}}
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body id="top">
		
		<div data-role="page" class="general-view page" id="home" data-theme="{{#theme}}{{base}}{{/theme}}">
		
			<div data-role="header" class="ui-header" data-theme="{{#theme}}{{base}}{{/theme}}" >
				<div class="center">
					<a href="#" class="center"><img src="{{topImage}}" />

			<p></p>
			<h4 class="center">{{tagline}}</h4>
		    <p></p>
				
			<div class="ui-content bottom-pages" data-role="content">
				{{#pages}}

					<div data-role="content">
						<h1>{{title}}</h1>
						<p>{{{_content_}}}</p>

				</div>
				{{/pages}}
			</div>
			
			<div data-role="footer" class="ui-footer ui-bar-a" role="contentinfo" data-theme="{{#theme}}{{base}}{{/theme}}">
					<h4 class="ui-title" role="heading" aria-level="1">{{footer}}</h4>
			</div>
