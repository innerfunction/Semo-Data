<html>
    <head>
        <script>

        </script>
	    <meta charset="UTF-8" />
	    <title>{{name}}</title>
		{{{_includes_}}}
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		
		<div data-role="page" class="general-view" id="home" data-theme="{{#theme}}{{base}}{{/theme}}">
			<div data-role="header" class="ui-header" data-theme="{{#theme}}{{base}}{{/theme}}">
			    <h1>{{name}}</h1>
			</div>
			<div data-role="content" class="center">
				<img class="center" src="http://i136.photobucket.com/albums/q179/joombly/com_hola/hola_guey_01.jpg" /> <!--"{{topImage}}" /> -->
				<p></p>
				<h4 class="center">tagline{{tagline}}</h4>
			</div>
								
			<div data-role="content">
				<select data-native-menu="false">
					<option data-placeholder="true">Menu</option> 
					{{#pages}}
						<option value="page-{{id}}">{{title}}</option>
					{{/pages}}
				</select>
			</div>
		</div>
		
		{{#pages}}
		<div data-role="page" id="page-{{id}}" data-theme="{{#theme}}{{base}}{{/theme}}">
		    <div data-role="header">
		        <h1>{{title}}</h1>
		        <a href="#home" data-direction="reverse" data-icon="arrow-l" class="ui-btn-bck" >Home</a>
		    </div> 
		    <div data-role="content" role="main" class="ui-content" data-theme="{{#theme}}{{base}}{{/theme}}">
		    	{{{_content_}}}
		    </div>
		</div>
		{{/pages}}
	</body>
</html>
